{% extends "base.html" %}

{% block title %}
    Add a Blog
{% endblock title %}

{% block content %}
    <form class='m-5' method="post" enctype="multipart/form-data">
        <h1>Add a Blog</h1>
        <div class="form-group">
            <label for="slug">Slug</label>
            <input type="text" class="form-control" placeholder="Enter Slug" name="slug" id="slug">
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Enter Title" name="title">
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author"  placeholder="Enter Author" name="author">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description" placeholder="Enter Description">
        </div>
        <div class="form-group">
            <label for="thumbnail">Thumbnail</label>
            <input type="file" class="form-control-file" id="thumbnail" name="thumbnail">
        </div>
        <div class="form-group">
            <label for="markdown">Blog Content (In Markdown)</label>
            <textarea class="form-control" id="markdown" rows="10" placeHolder='Enter Blog Text' name="markdown"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock content %}
